<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> Meet The Team </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <teammate-row
    *ngFor="let teammate of theTeam; let i = index;"
    class="team-row"
    [avatar]="teammate.avatar"
    [firstName]="teammate.firstName"
    [lastName]="teammate.lastName"
    [title]="teammate.title"
    (click)="didTapTeammateAtRow(i)"
  >
  </teammate-row>
</ion-content>
