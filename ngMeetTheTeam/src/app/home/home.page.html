<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> Meet The Team </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    *ngFor="let teammate of theTeam; let i = index;"
    class="team-row"
    (click)="didTapTeammateAtRow(i)"
  >
    <img src="{{teammate.avatar}}" alt="" class="avatar" />
    <div>
      <div>{{teammate.firstName}} {{teammate.lastName}}</div>
      <div class="job-title">{{teammate.title}}</div>
    </div>
    <div class="flex-spacer">&nbsp;</div>
    <ion-icon name="chevron-forward"></ion-icon>
  </div>
</ion-content>
